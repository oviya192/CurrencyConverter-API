<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/different-currencies.png">
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <img src="./images/different-currencies.png" alt="" class="app-icon">
            <h1 class="app-title">Currency Converter</h1>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount">
        <div class="dropdown">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button id="convert-button">Convert</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
    <script src="currency-code.js"></script>
    <script src="api-key.js"></script>
</body>
</html>
